<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim for the stars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom_css.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark custom-nav">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="/">Aim for the stars</a>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <b>Menu</b>
                    </a>
                    <ul class="dropdown-menu custom-nav">
                        <li><a class="dropdown-item" href="/register">Register</a></li>
                        <li><a class="dropdown-item" href="/login">Log in</a></li>
                        <li><a class="dropdown-item" href="#">About</a></li>
                        <li><a class="dropdown-item" href="#">Donate</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div id="register-form">
        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="Email-adress" class="form-label">Enter your email address</label>
                <input type="email" class="form-control" id="Email-adress" name="email" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Your name</label>
                <input type="text" class="form-control" id="name" name="user_name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Choose a password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password-again" class="form-label">Enter your password again</label>
                <input type="password" class="form-control" id="password-again" name="password_again" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkDefault" required>
                <label class="form-check-label" for="checkDefault">
                    I agree to the terms and service
                </label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
