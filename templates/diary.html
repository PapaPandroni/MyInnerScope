<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/custom_css.css">
  </head>
  <body>        
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark custom-nav">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="/progress">Welcome, USER</a>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <b>Diary</b>
                    </a>
                    <ul class="dropdown-menu custom-nav">
                        <li><a class="dropdown-item" href="/progress">Progress</a></li>
                        <li><a class="dropdown-item" href="/logout">Log out</a></li>
                        <li><a class="dropdown-item" href="#">About</a></li>
                        <li><a class="dropdown-item" href="#">Donate</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <form method="POST" action="/diary">
        <div class="container text-center" id="button-container">
            <div class="d-flex justify-content-around">
                <div class="col">
                    <button type="submit" class="btn btn-danger btn-lg" name="rating" value="-1">I want to change this behaviour</button>
                </div>
                <div class="col">
                    <textarea name="content" cols="40" rows="5" id="diary-input" required></textarea>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success btn-lg" name="rating" value="1">This is encouraged</button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
